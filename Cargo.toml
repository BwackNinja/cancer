[package]
name    = "cancer"
version = "0.1.0"

authors = ["meh. <meh@schizofreni.co>"]
license = "WTFPL"

description = "Terminal cancer."
repository  = "https://github.com/meh/terme"
keywords    = ["term", "pty"]

[profile.release]
lto   = true
panic = "abort"

[dependencies]
log        = "0.3"
env_logger = "0.3"

bitflags     = "0.7"
bit-vec      = "0.4"
fnv          = "1.0"
lru-cache    = "0.1"
owning_ref   = "0.2"
shlex        = "0.1"
control-code = "0.3.2"

clap  = "2"
xdg   = "2"
toml  = "0.1"
picto = "0.3"

unicode-segmentation = "0.1"
unicode-width        = "0.1"

libc      = "0.2"
xcb       = { version = "0.7.5", features = ["thread"] }
xcb-util  = { version = "0.1.5", features = ["icccm", "ewmh", "thread"] }
xkbcommon = { version = "0.2",   features = ["x11"] }
